</script><script>
	var system_message = "";

	if(system_message != "") {
		$.gritter.add({
			//title: 'This is a warning notification',			//標題
			text: system_message,								//內容
			time: '3000',										//顯示時間(毫秒)
			position: 'bottom-right',							//顯示位置的CSS
			class_name: 'gritter-error'							//樣式CSS
		});
	}

  // 表單驗證
  	$("#validation-form").validate({
  		errorElement: 'div',
		errorClass: 'help-block',
		focusInvalid: false,
		ignore: "",
		rules: {
			account: {
				required: true
			},
			password: {
				required: true,
			},
			captcha: {
				required: true,
				remote:{
	              	url:"/ajax/ajax_cms/captcha_validate",   //後台處理程序
	              	type:"post",                			 //數據發送方式
	              	dataType:"json",              			 //接受數據格式
	              	data:{                    				 //要傳遞的數據
	                    captcha:function(){return $("#captcha_code").val();},
	                    csrf_test_name: function(){return $('.csrf_test_name').val();}
	              	},
	              	dataFilter: function(data, type) {
	              		data = $.parseJSON(data);

	              		$('.csrf_test_name').val(data['csrf_data']['hash']);

	                	if(data['result'] == 1) {
	                  		return true;
	                	} else {
	                  		return false;
	                	}
	              	}
	            }
			}
		},

		messages: {
			captcha: {
				remote: "驗證碼錯誤"
			}
		},

		highlight: function (e) {
			$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
		},

		success: function (e) {
			$(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
			$(e).remove();
		},

		errorPlacement: function (error, element) {
			if(element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
				var controls = element.closest('div[class*="col-"]');
				if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
				else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
			}
			else if(element.is('.select2')) {
				error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
			}
			else if(element.is('.chosen-select')) {
				error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
			}
			else error.insertAfter(element.parent());
		},
		submitHandler: function (form)
	    {
          	$('#send').attr('disabled', 'disabled');
          	form.submit();
	    }
  	});
</script>
